<!DOCTYPE HTML>
<html>
<head>
  <title>JavaScript Calculator - By Andy Morgan</title>
  <link rel='stylesheet' type='text/css' href='styles/basic.css'>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<div id="right"></div>
<div id='main'>
<div id='calculator'>
  <div id='screen'>
    <div id='topScreen'></div>
    <div id='bottomScreen'></div>
  </div>
  <div id='numbers'>
  <button id='seven' class='buttons small_button'>7</button>
  <button id='eight' class='buttons small_button'>8</button>
  <button id='nine' class='buttons small_button'>9</button>
  <button id='four' class='buttons small_button'>4</button>
  <button id='five' class='buttons small_button'>5</button>
  <button id='six' class='buttons small_button'>6</button>
  <button id='one' class='buttons small_button'>1</button>
  <button id='two' class='buttons small_button'>2</button>
  <button id='three' class='buttons small_button'>3</button>
  <button id='zero' class='buttons big_button'>0</button>
  <button id='point' class='buttons small_button'>.</button>
  </div>
  <div id='operators'>
    <button id='clearEntry' class='buttons small_button red'>&larr;</button>
  <button id='allClear' class='buttons small_button red'>AC</button>
  <button id='multiply' class='buttons small_button'>&times;</button>
  <button id='divide' class='buttons small_button'>&divide;</button>
  <button id='minus' class='buttons small_button'>-</button>
  <button id='plus' class='buttons small_button'>+</button>
  <button id='equals' class='buttons big_button'>=</button>
  </div>
</div>
<div id='record'></div>
<div id="about">Created by <a href="http://codepen.io/andrewrmorgan/" target="_blank">AndrewRMorgan</a></div>
</div>
<script type='text/javascript' src='scripts/main.1.1.js'></script>
</body>
</html>
