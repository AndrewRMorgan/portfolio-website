<!DOCTYPE HTML>
<html>
<head>
  <title>Wikipedia Viewer - By Andy Morgan</title>
  <link rel="stylesheet" type="text/css" href="styles/basic.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id='placement_div' class='placement_div'></div>
<div class='input_div'>
   <h2 class='title'>Wikipedia Viewer</h2>
<input type="text" id="search_input" class="search_input" name='search_input' placeholder='Search...' autocomplete='off' autofocus='autofocus'>
 <div id='buttons' class='buttons'>
<input type="button" id="search_button" class="search_button"  value='Search' >
<input type="button" value="Random Article" id="random_button" class="random_button">
  </div>
   </div>
  <div id='validation' class='validation'></div>
<div id='containing_div' class='containing_div'></div>

<div id='footer' class='footer'>Created by <a href='http://codepen.io/andrewrmorgan/'>AndrewRMorgan</a></div>

  <script src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
