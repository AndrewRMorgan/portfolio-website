<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Andy Morgan - Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald|VT323" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='styles/main.css'>
</head>
<body>
  <div id="mainBox" class="mainBox">
      <div id="1" class="t-l"></div>
      <div id="2" class="t-r"></div>
      <div id="3" class="b-l"></div>
      <div id="4" class="b-r"></div>
    <div id="optionBox" class="optionBox">
      <div id="brand" class="brand">Simon</div>
      <div id="count" class="count"></div>
      <div id="start" class="start pointer"></div>
       <div id="led" class="led"></div>
       <div id="strict" class="strict pointer"></div>
      <div id="countLabel" class="countLabel">COUNT</div>
      <div id="startLabel" class="startLabel">START</div>
      <div id="strictLabel" class="strictLabel">STRICT</div>
      <div id="offLabel" class="offLabel">OFF</div>
      <div id="onOff" class="onOff pointer">
        <div id="switch" class="switch"></div>
      </div>
      <div id="onLabel" class="onLabel">ON</div>
    </div>
  </div>
  <audio id='sound1'>
    <source src='sounds/simonSound1.mp3'/>
  </audio>
  <audio id='sound2'>
    <source src='sounds/simonSound2.mp3'/>
  </audio>
  <audio id='sound3'>
    <source src='sounds/simonSound3.mp3'/>
  </audio>
  <audio id='sound4'>
    <source src='sounds/simonSound4.mp3'/>
  </audio>
<div class="about">Created by <a href="http://codepen.io/andrewrmorgan/" target="AndrewRMorgan">AndrewRMorgan</a></div>
  <script type='text/javascript' src='scripts/main.1.1.js'></script>
</body>

</html>
